{% extends "base.html" %}
{% block title %}Registrieren{% endblock %}
{% block content %}
<h2>Registrieren</h2>
<form method="post">
  <label>Benutzername:</label>
  <input type="text" name="username" required>
  <label>Passwort:</label>
  <input type="password" name="password" required>
  <button type="submit">Registrieren</button>
</form>
{% endblock %}
