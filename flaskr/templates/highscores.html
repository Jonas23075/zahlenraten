{% extends "base.html" %}
{% block title %}Highscores{% endblock %}

{% block content %}
<h2>🏆 Highscores</h2>

<table class="score-table">
    <tr>
        <th>Spieler</th>
        <th>Versuche</th>
        <th>Datum</th>
    </tr>

    {% for row in scores %}
    <tr>
        <td>{{ row.player_name }}</td>
        <td>{{ row.attempts }}</td>
        <td>{{ row.created }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
